<div class="jumbotron text-center">
    <h4>Departamente</h4>
</div>
<div class="container">
    <form class="">
        <div class="form-group col-md-8">
            <label class="control-label">Nume:</label>
            <input class="form-control" ng-model="dept.name" placeholder="Introdu nume departament" required=""
                   type="text"/>
        </div>
        <div class="form-group col-md-8">
            <label class="control-label">Birouri:</label>
            <select class="form-control" ng-model="offs" ng-options="o as o.name for o in offices track by o.oid"
                    multiple>
            </select>
        </div>
        <div class="col-md-8">
            <button class="btn btn-primary" ng-click="saveDept()">Salveaza</button>
            <span class="text-danger">{{ error }}</span>
        </div>
    </form>
    <p></p>

    <div class="col-md-10" ng-show="depts">
        <br/>
        <br/>
        <table class="table table-bordered table-striped table-condensed">
            <thead>
            <tr>
                <th>Nume</th>
                <th width="40%">Birouri</th>
                <th width="20%">Actiuni</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="dept in depts">
                <td ng-bind="dept.name"></td>
                <td ng-bind="dept.officeNames"></td>
                <td>
                    <button class="btn btn-primary" ng-click="editDept(dept)">Editeaza</button>
                    <button class="btn btn-danger" ng-click="removeDept(dept)">Sterge</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
